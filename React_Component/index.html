<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin> </script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>React </title>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function Header(props) {
                return (
                    <header>
                        <h1> {props.name}'s Application </h1>
                    </header>
                );
            }
            function Main(props) {
                return (
                    <section> 
                        <img height = {200} 
                             src="https://hips.hearstapps.com/hmg-prod/images/701/can-discovery-end-balding-and-graying-1494333252.jpg"
                             alt="Example of Androgenic Alopecia."></img>
                        <p> Comprehensive blog detailed my {props.adjective} experiences. </p>
                        <ul>
                            {props.blog.map((item) => (
                                <li key = {item.id}>{item.title}</li>
                                ))}
                        </ul>
                    </section>
                    );
            }

            function Footer(props) {
                return (
                    <footer>
                        <p> Copyright {props.year} </p>
                        </footer>
                );
            }

            const blog = [
                "Minoxidil",
                "Finasteride", 
                "Microneedling",
                "Nizoral"
            ];

            const blogObjects = blog.map(
                (item, i) => ({
                id: i,
                title: item
                })
            );
            function App() {
                return (
                    <React.Fragment>
                    <Header name="Nazim"/> 
                    <Main 
                        adjective="personal"
                        blog={blogObjects}
                        />
                    <Footer year={new Date().getFullYear()}/> 
                </React.Fragment>
                );
            }
            ReactDOM.render(
                <App />,
                document.getElementById("root"));
        </script>
    </body>
</html>
